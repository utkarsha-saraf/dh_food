openapi: 3.0.0
info:
  title: dhfood
  version: '1.0'
  contact:
    name: FinTech Product Team
    url: 'https://dhfintechproduct.com'
    email: fintechproduct@gmail.com
  termsOfService: 'https://dhfintechproduct.com/terms'
  description: Create account for user on dh platform
servers:
  - url: 'https://api.deliveryhero.com/fooddelivery/wallet'
    description: test
paths:
  /create-account-user:
    parameters: []
    post:
      summary: Create Account User
      operationId: create-account-user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  phoneNumber:
                    type: string
                    description: Add the phone number associated with the wallet
                    example: '68743221'
                  secretKey:
                    type: string
                    example: hfucj5jatq8h
                    description: |
                      Developer secret key
                required:
                  - phoneNumber
                  - secretKey
              examples:
                'Sample ':
                  value:
                    phoneNumber: '68743221'
                    secretKey: hfucj5jatq8h
      description: Create user account
      security:
        - app_id: []
      parameters:
        - schema:
            type: string
          in: query
          required: true
          name: ' phoneNumber'
          description: |
            Phone number associated with wallet(required)
        - schema:
            type: string
          in: query
          name: ' secretKey'
          required: true
          description: |
            Developer secret key(required)
      tags:
        - wallet
components:
  schemas: {}
  securitySchemes:
    app_id:
      name: appid
      type: apiKey
      in: query
tags:
  - name: wallet endpoints
  - name: wallet
